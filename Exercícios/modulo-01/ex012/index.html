<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="560" poster="imagens/chuva.jpg" controls autoplay loop>
        <!-- Para converter diferentes tipos de arquivos de vídeo pode ser utlizado o HandBrake, software open source 100% gratuito e de fácil manipulação. Ou até mesmo algum site conversor também funciona, como o: https://convertio.co/pt/. No meu caso precisei utilizar o convertio por conta da minha maquina não suportar o HandBrake. os dois casos funcionam, fica ao seu critério qual utilizar. -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <!-- Mesmo conceito utilizado para imagens se repete a utilização de vídeos, logo, vem primeiro o arquivo mais leve e mais compativel com a maioria dos navegadores disponivel e logo em seguida outros formatos que podem ser utilizados, mas sempre visando o uso de um arquivo com a menor quantidade de MB's possível, quando der claro.-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
        <!-- Tomar muito com cuidado com o tipo de hospedagem local, pois consome muita banda larga do proprietário, de preferencia não usar a hospedagem local de vídeos, justamente pelo consumo de bytes que ira pesar no bolso do proprietário. -->
    </video>
