<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="./form003.css" />
    <link
      rel="shortcut icon"
      href="../../../src/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <form action="./cadastro.php" method="get">
      <h1>Formulário Acadêmico</h1>
      <p>
        <label for="inome">Nome: </label>
        <input
          required
          name="nome"
          id="inome"
          maxlength="30"
          aria-placeholder="Nome completo"
          autocomplete="name"
          value="Brian"
        />
      </p>
      <p>
        <label for="imedia">Média: </label>
        <input
          required
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.1"
          value="7.5"
          placeholder="0 a 10"
        />
      </p>
      <p>
        <label for="imes">Período letivo: </label>
        <input type="month" name="mes" id="imes" value="2024-11" />
      </p>
      <p>
        <label for="idia">Dia da prova: </label>
        <input type="date" name="dia" id="idia" value="2024-11-27" />
      </p>
      <p>
        <label for="ihora">Horário da Prova: </label>
        <input type="time" name="hora" id="ihora" value="17:00" />
      </p>
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
