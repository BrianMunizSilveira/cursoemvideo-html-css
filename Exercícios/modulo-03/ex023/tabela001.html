<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="B.M.S">
    <meta name="description" content="Capítulo 21 Aula 02 – Sua primeira tabela em HTML">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="../../src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/tabela001.css">
</head>

<body>
    <h1>Minha Primeira Tabela</h1>

    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = TABELA
            TABLE ROW = LINHA DE TABELA
                TABLE HEADER = CABEÇALHO DE TABELA
                TABLE DATA - DADO DE TABELA
     -->

    <table>
        <tr> <!-- Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        </tr> <!-- Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td class="numero">C2</td>
        </tr>

        <tr> <!-- Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>

        <tr> <!-- Quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
</body>

</html>
