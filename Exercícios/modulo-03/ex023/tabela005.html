<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="B.M.S">
    <meta name="description" content="Capítulo 21 Aula 13 – Agrupando Colunas com colgroup com Prof°Guanabara">
    <link rel="shortcut icon" href="../../src/favicon.ico" type="image/x-icon">
    <title>Exercícios de Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
             width: 500px;
             border-collapse: collapse;
        }

        caption {
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        table, h1 {
            text-align: center;
            margin: auto;
        }

        tr, td {
            border: 1px solid black;
            padding: 8px;
        }

        .destaque {
            background-color: chartreuse;
        }

        col.c-nome {
            background-color: cadetblue;
        }

        col.c-sexo {
            background-color: rgb(0, 174, 255);
        }

        col.c-group {
            background-color: rgb(0, 255, 0);
        }
    </style>
</head>

<body>
    <main>
        <h1>Exercícios de Tabelas</h1>
        <table>
            <colgroup>
                <col class="c-nome">
                <col class="c-sexo">
                <col class="c-group" span="2">
            </colgroup>
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana Maria</td>
                <td>F</td>
                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Cláudio</td>
                <td>M</td>
                <td>28</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>42</td>
                <td>Professor</td>
            </tr>
            <tr>
                <td>Hélio</td>
                <td>M</td>
                <td>19</td>
                <td>Vendedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>F</td>
                <td>39</td>
                <td>Médica</td>
            </tr>
            <tr>
                <td>Otávio</td>
                <td>M</td>
                <td>22</td>
                <td>Nutricionista</td>
            </tr>
        </table>
    </main>
</body>

</html>
