<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="Tabelas">
    <title>Tabelas</title>
    <link rel="shortcut icon" href="../../src/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/tabela003.css">

<body>
    <h1>Mesclagem de Celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>

        </tr>
        <tr>
            <td colspan="2">M</td>
        </tr>
    </table>
</body>

</html>
