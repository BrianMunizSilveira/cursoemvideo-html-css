            background-image: url('https://raw.githubusercontent.com/gustavoguanabara/html-css/master/imagens/mascote.png');
            background-size: 100px;
            background-repeat: no-repeat;
            background-position: right bottom;
            /*
            Para facilitar o entendimento dos valores das configurações do 'background-position' podemos sempre lembrar que visualmente falando ele tem 9 valores, que podem ser dividos em 3 colunas, que são eles:
            
            Coluna da esquerda da imagem

            background-position: left top;
            background-position: left center;
            background-position: left bottom;

            Coluna do meio da imagem

            background-position: center top;
            background-position: center center;
            background-position: center bottom;

            Coluna da direita da imagem

            background-position: right top;
            background-position: right center;
            background-position: right bottom;

            Levando em consideração essa explicação sobre as colunas fica mais facil de lembrar e de configurar esta propriedade, basta lembrar que primeiro vem qual vai ser a coluna que a imagem vai e depois a posição da coluna.
            */
        }
    </style>
