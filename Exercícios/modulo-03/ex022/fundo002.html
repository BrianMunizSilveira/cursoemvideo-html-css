            background-image: url('imagens/pattern001.png'); = Define a imagem de fundo que vai ser aplicada, podendo ser uma imagem local ou ate mesmo uma online, mas se o site de onde pegou a imagem cair ou ficar OFF, a imagem irá sumir também.

            background-size: 100px 100px; = Define o tamanho da imagem. Por padrão, o tamanho da imagem vai ser sempre o tamanho original dela.

            background-repeat: repeat-y; = Ajusta repetição apenas para o eixo Y (Vertical). Por padrão vem com o valor 'repeat', fazendo que a imagem se repita até ocupar todo o container.
 -->
