<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Brian Muniz Silveira">
    <meta name="description" content="Capítulo 15 Aula 03 – Pseudo-classes em CSS">
    <title>Exemplo de Hover</title>

    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #fff;
            background-color: #ff0000;
            width: 200px;
        }

        div:hover {
            color: red;
        }

    </style>

</head>

<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do exemplo</p>
</body>

</html>
