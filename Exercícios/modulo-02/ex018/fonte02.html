<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @font-face {
            font-family: 'BillyBella';
            src: url('fonts/BillyBella.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att (Apple Advanced Typography)
                - svg
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'BillyBella', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }

        /*
        Quando for utilizar o Dafont para baixar uma fonte e usar no site, sempre tomar cuidado com os tipos de grífos que ela tem, pois se tu escolher uma fonte que não contem grífos de acentuação, não vai ser possível escrever um <p></p> com acento por exemplo, e isso pode ser um problema. Ou seja, Presta Atenção nos grífos.
        */

    </style>
    <title>Fontes Externas</title>
</head>

<body>
    <h1>Olá Mundo!!</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti aut minus perspiciatis rerum corporis quos laudantium tenetur. Pariatur itaque dolorem corporis laboriosam a eum impedit ipsam nisi ipsum, quam perferendis?</p>
</body>

</html>
