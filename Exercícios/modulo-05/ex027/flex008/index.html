<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container-pai {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }

        .container-filho {
            background-color: lightskyblue;
            border: 2px solid black;
            text-align: center;
            padding: 20px;
        }

        div#i1 {
            align-self: flex-end;   
        }

        div#i2 {
            align-self: inherit;
        }

        div#i3 {
            align-self: flex-end;
        }

        div#i4 {
            align-items: center;
        }

        div#i5 {
            align-self: center;
        }

        div#i6 {
            align-self: flex-start;
        }

        div#i7 {
           align-self: stretch;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-pai">
            <div class="container-filho" id="i1">1</div>
            <div class="container-filho" id="i2">2</div>
            <div class="container-filho" id="i3">3</div>
            <div class="container-filho" id="i4">4</div>
            <div class="container-filho" id="i5">5</div>
            <div class="container-filho" id="i6">6</div>
            <div class="container-filho" id="i7">7</div>
        </div>
    </main>
</body>

</html>
