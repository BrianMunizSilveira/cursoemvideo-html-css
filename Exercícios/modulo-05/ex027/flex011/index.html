<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container-pai {
            background-color: lightsalmon;

            display: flex;
            flex-flow: row nowrap;
        }

        .container-filho {
            background-color: lightskyblue;
            border: 2px solid black;
            text-align: center;
            flex-basis: 200px;
        }
        /* ID i de Item */
        div#i1 {
            flex-shrink: 0;
            flex-grow: 1;
        }

        div#i2 {
            flex-shrink: 1;
            flex-grow: 1;
        }

        div#i3 {
            flex-shrink: 3;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-pai">
            <div class="container-filho" id="i1">1</div>
            <div class="container-filho" id="i2">2</div>
            <div class="container-filho" id="i3">3</div>
        </div>
    </main>
</body>

</html>
