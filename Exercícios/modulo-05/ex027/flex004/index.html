<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        .container-pai {
            background-color: lightsalmon;
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: stretch;
        }

        .container-filho {
            background-color: lightskyblue;
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>

<body>
    <main>
        <div class="container-pai">
            <div class="container-filho">1</div>
            <div class="container-filho">2</div>
            <div class="container-filho">3</div>
            <div class="container-filho">4</div>
            <div class="container-filho">5</div>
            <div class="container-filho">6</div>
            <div class="container-filho">7</div>
        </div>
    </main>
</body>

</html>
