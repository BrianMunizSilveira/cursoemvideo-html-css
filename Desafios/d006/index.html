<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>

<body>
    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre o termo para descobrir qual tag dever[a utulizar em cada caso.</p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;h1&gt;">Títulos</abbr>
        </li>
        
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>

        <li>
            <abbr title="Use o atalho (CTRL+U)">Códigos-fonte</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr>
        </li>

    </ul>
</body>

</html>
